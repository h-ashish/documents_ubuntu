<!DOCTYPE html>
<html>
<head>
	<title>Mouse Events</title>
	<style >
		div{
			text-align: center;	
			border: 2px solid teal;
			padding: 10px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="output"></div>
	<div onmouseenter="mouseEnter()" onmouseleave="mouseLeave()"> keep mouse here </div>
<script type="text/javascript">
	function mouseEnter(){
		document.querySelector('#output').textContent = "Mouse has entered";
	}

	function mouseLeave(){
		document.querySelector('#output').textContent = "Mouse has left";
	}
</script>
</body>
</html>
