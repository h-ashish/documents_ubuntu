<!DOCTYPE html>
<html>
<head>
	<title>Multiple arguments</title>
</head>
<body>
	<script>
		function sum(){
			console.log(arguments);
			let sum = 0;
			let i;
			for (i=0; i<arguments.length; i++)
				sum = sum + arguments[i];
			return sum;
		}
		let resultOne = sum(3 , 4 , 5);
		alert(resultOne);
		let resultTwo = sum(3 , 4 , 5 , 7 , 9 , 10);
		alert(resultTwo);

	</script>

</body>
</html>
