<!DOCTYPE html>
<html>
<head>
	<title>Date Function</title>
</head>
<body>
<div id="output"></div>
<div id="outputOne"></div>
<script>
	let dateOb = new Date();
	let outputDivOb = document.getElementById('output');
	outputDivOb.innerHTML = dateOb;

	let feb17DateOb = new Date("17 feb 2021");
	outputDivOb.innerHTML = outputDivOb.innerHTML + "<br>" + feb17DateOb;
</script>
</body>
</html>
