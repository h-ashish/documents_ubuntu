<!DOCTYPE html>
<html>
<head>
	<title>Join Function</title>
</head>
<body>
	<div id="mydiv1"></div>
	<div id="mydiv2"></div>
	<script>
		let array1 = ['a', 'b', 'c', 'd' ,'e'];
		document.querySelector("#mydiv1").innerHTML =`The Array is [ ${array1} ]`;
		isArray= array1.join('-');
		console.log(isArray);
		document.querySelector("#mydiv2").innerHTML =`The Array after using join function is [ ${isArray} ]`;
	</script>
</body>
</html>
