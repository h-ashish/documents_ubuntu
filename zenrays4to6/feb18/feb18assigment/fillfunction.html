<!DOCTYPE html>
<html>
<head>
	<title>Fill Function</title>
</head>
<body>
	<div id="mydiv1"></div>
	<div id="mydiv2"></div>
	<script>
		let array1 = [1,2,5,3,6,8];
		document.querySelector('#mydiv1').innerHTML = `The  Array is [ ${array1} ]`;
		let fillArray = array1.fill(10, 1, 5);
		document.querySelector("#mydiv2").innerHTML =`The Array after fill function is [ ${fillArray} ]`;
	</script>

</body>
</html>
