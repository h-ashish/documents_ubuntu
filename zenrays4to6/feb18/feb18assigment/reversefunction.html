<!DOCTYPE html>
<html>
<head>
	<title>Reverse function</title>
</head>
<body>
	<div id="mydiv1"></div>
	<div id="mydiv2"></div>
	<script>
		let array1 = [1 , 8 , 5 , 6 , 9];
		document.querySelector("#mydiv1").innerHTML =`The given array is  [ ${array1} ]`;
		reverseArray= array1.reverse(array1);
		console.log(reverseArray);
		document.querySelector("#mydiv2").innerHTML =`The reverse of the array is [ ${reverseArray} ]`;
	</script>

</body>
</html>
