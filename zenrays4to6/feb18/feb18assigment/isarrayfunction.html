<!DOCTYPE html>
<html>
<head>
	<title>Is Array Function</title>
</head>
<body>
	<div id="mydiv1"></div>
	<script>
		let array1 = ['a', 'b', 'c', 'd' ,'e'];
		isArray= Array.isArray(array1);
		console.log(isArray);
		document.querySelector("#mydiv1").innerHTML =`The details given is an Array ? [ ${isArray} ]`;
	</script>
	
</body>
</html>
