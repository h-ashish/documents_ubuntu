<!DOCTYPE html>
<html>
<head>
	<title>Of Function</title>
</head>
<body>
	<div id="mydiv1"></div>
	<script>
		let array1 = [1 , 8 , 5 , 6 , 9];
		isArray= Array.of(array1);
		console.log(Array(7));
		console.log(isArray);
		document.querySelector("#mydiv1").innerHTML =`The Array created from of function is [ ${isArray} ]`;
	</script>
</body>
</html>
