<!DOCTYPE html>
<html>
<head>
	<title>Index of function</title>
</head>
<body>
	<div id="mydiv1"></div>
	<div id="mydiv2"></div>
	<script>
		let array1 = ['a', 'b', 'c', 'd' , 'e'];
		document.querySelector('#mydiv1').innerHTML = `The  Array is [ ${array1} ]`;
		let indexOfArray = array1.indexOf('c');
		console.log(indexOfArray);
		document.querySelector("#mydiv2").innerHTML =`The index of 'c' in Array is [ ${indexOfArray} ]`;
	</script>

</body>
</html>
