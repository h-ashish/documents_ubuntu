<!DOCTYPE html>
<html>
<head>
	<title>Mouse Dom Events</title>
	<style >
		div{
			text-align: center;	
			border: 2px solid teal;
			padding: 10px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="output"></div>
	<div id = "maindiv" > keep mouse here </div>
<script type="text/javascript">
	let mainObjectDomObject = document.querySelector("#maindiv");
	function mouseEnter(){
		document.querySelector('#output').textContent = "Mouse has entered";
	}

	function mouseLeave(){
		document.querySelector('#output').textContent = "Mouse has left";
	}

	mainObjectDomObject.onmouseenter = mouseEnter;
	mainObjectDomObject.onmouseleave = mouseLeave;
</script>
</body>
</html>
