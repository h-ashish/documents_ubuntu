<!DOCTYPE html>
<html>
<head>
	<title>Counting number of times "o" is appearing </title>
</head>
<body>
	<div id="mydiv"></div>
	<div id="mydiv1"></div>
	<script>
		let str = "Hello, how are you doing.";
		document.querySelector('#mydiv').innerHTML = `The given string is "${str}"`;
		let res = str.replace(/[^o]/g,"").length;
		document.querySelector('#mydiv1').innerHTML = `The number of time the charater "o" appears in the string is ${res}`;
	</script>
</body>
</html>
