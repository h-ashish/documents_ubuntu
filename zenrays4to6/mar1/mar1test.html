<!DOCTYPE html>
<html>
<head>
	<title>sum of square of first 5 prime using closures</title>
</head>
<body>
	<script>
		function main(){
			let arr = [];
			let i =1;
			function isPrime(no){
				let i =1;
				for(i = 2;i<=no/2;i++){
					if(no%i==0)
						return false;
				}
				return true;
			}
			while(arr.length<5){
				if(isPrime(i)){
					arr.push(i);
					alert(`prime no ${i}`);
				}
				i++;
			}
			function getPrimeSum(n){
				let sum = 0;
				for(i=0;i<n;i++){
					sum = sum +arr[i];
				}
				return sum;
			}
			return getPrimeSum;
		}
		let closureFunc = main();
		let sum = closureFunc(4);
		console.log(sum);
</script>

</body>
</html>
