<!DOCTYPE html>
<html>
<head>
	<title>Split and Join</title>
</head>
<body>
	<script>
		let students =["Ashish" , "Munna", "Prajwal", "Vignesh"]
		let joinedString = students.join("__");
		console.log(joinedString);

		let studentsFromSplit = joinedString.split("__");
		console.log(studentsFromSplit);
	</script>
</body>
</html>
