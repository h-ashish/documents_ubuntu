
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving even to left and odd to right</title>
</head>
<body>
    <div id="mydiv"></div>
    <div id="mydiv1"></div>
    <script>
        let array = [11,17,3,4,7,19,12,10,100,98,55,1,2];
        document.getElementById("mydiv").innerHTML = `The given array is [${array}]`
        let array1 = [];
        let array2 =[];
        array.forEach(function(val){
            if(val%2 == 0){
                array1.push(val);
            }else {
                array2.push(val);
            }
        })
        console.log(array1);
        console.log(array2);
        let res = array1.concat(array2);
        document.getElementById("mydiv1").innerHTML = `The array after sorting even to left and odd to right is [${res}]`;
    </script>
</body>
</html>
