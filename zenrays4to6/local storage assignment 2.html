<!DOCTYPE html>
<html>
<head>
	<title>Local storage app</title>
	<style>
		body{
			background-image: url(https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y2Fyc3xlbnwwfHwwfA%3D%3D&w=1000&q=80);
			background-size: cover;
			padding-left: 40px;
			color: white;
			font-family: Tahoma;
			font-size: 25px;
			background-color: #bf80ff;
		}
		h1{
			padding-top: 20px;
			padding-left: 50px;
		}
		h2{
			padding-top: 20px;
			padding-left: 50px;
		}
		#container{
			padding-left: 40px;
			
		}
		input{
			width: 20%;
			height: 40px;
			margin: 15px;
			text-align: center;
			background-color: #e6e6ff;
			border:2px solid #001433 ;
			border-radius: 30px;
		}
		button{
			width: 15%;
			height: 40px;
			margin: 20px;
			text-align: center;
			background-color: #001433;
			border:2px solid #001433;
			border-radius: 30px;
			font-size: 18px;
		}
	</style>
</head>
<body>
<h1>Welcome to Zenrays Cars</h1>
<h2>Please register below</h2>
<div id="container">
	<input type="text" id="customername" placeholder="Enter your name"><br>
	<input type="text" id="customeraddress" placeholder="Enter your address" ><br>
	<input type="date" id="customerbirthday" max="2021-01-28"><br>
	<input type="number" id="customerphoneno" placeholder="Enter your phone no."><br>	
	<button onclick="storeValue()" style = "color: white">Register</button>
</div>
<script>
	function storeValue(){
		
	let name = document.getElementById("customername"); 
	let address = document.getElementById("customeraddress");	
	let birthday = document.getElementById("customerbirthday");
	let phoneNo = document.getElementById("customerphoneno");
	let customername = name.value;
	let customeraddress = address.value;
	let customerbirthday = birthday.value;
	let customerphoneno = phoneNo.value;
	localStorage.setItem('customername',customername);
	localStorage.setItem('customeraddress',customeraddress);
	localStorage.setItem('customerDOB',customerbirthday);
	localStorage.setItem('customernumber',customerphoneno);	
}	
</script>
</body>
</html>
