<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci series</title>
</head>
<body>
	<input type="number" id="input" placeholder="Enter a number">
	<button onclick="fibonacci()">get Fibonacci</button>
	<div id="mydiv"></div>
<script>
	
function fibonacci(){
	let n = document.querySelector('#input').value; 
  var fibo = [0, 1];
  
  if (n <= 2) 
  document.querySelector('#mydiv').innerHTML = `The fibonacci term at given number is 1`;

  for (var i = 2; i <=n; i++ ){
   fibo[i] = fibo[i-1]+fibo[i-2];
  }
document.querySelector('#mydiv').innerHTML = `The fibonacci term at given number is ${fibo[n]}`;
 return fibo[n];
} 
  
</script>
</body>
</html>
