<!DOCTYPE html>
<html>
<head>
	<title>Greatest common divisor</title>
</head>
<body>
	<input type="number" id="input1" placeholder="Enter first number">
	<input type="number" id="input2" placeholder="Enter second number">
	<button onclick="gcd()">get gcd</button>
	<div id="mydiv"></div>
<script>
	function gcd(){

		let a = document.querySelector('#input1').value;
		let b = document.querySelector('#input2').value;
		let divisor = 2;
		let greatestDivisor = 1;

		if(a<2||b<2){
			document.querySelector('#mydiv').innerHTML = `The Greatest common divisor is 1`;
			return 1;
		}
		while(a>= divisor && b>=divisor){
			if(a %divisor == 0 && b%divisor ==0){
				greatestDivisor = divisor;
			}
			divisor ++;
		}
		console.log(greatestDivisor);
		document.querySelector('#mydiv').innerHTML = `The Greatest common divisor is ${greatestDivisor}`;
		return greatestDivisor;
	}
</script>
</body>
</html>
