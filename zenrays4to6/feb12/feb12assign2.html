<!DOCTYPE html>
<html>
<head>
	<title>Car Array Object</title>
	<style>
		body{
			text-align: center;
			background-image: url(car.jpeg);
			background-size: cover;
			/*background-image: linear-gradient(to right, #00d2ff , #928DAB); */
			font-family: Tahoma;
			color: black;
		}
		input{
			width: 20%;
			height: 40px;
			margin: 15px;
			text-align: center;
			background-color: #e6e6ff;
			border:2px solid #001433 ;
			border-radius: 5px;
		}
		label{
			font-weight: bold;
		}
		select{
			width: 20%;
			height: 40px;
			margin: 15px;
			text-align: center;
			background-color: #e6e6ff;
			border:2px solid #001433 ;
			border-radius: 5px;
			text-align: center;
		}
		button{
			width: 20%;
			height: 40px;
			margin: 20px;
			text-align: center;
			color: white;
			background-color: #001433;
			border:2px solid #001433;
			border-radius: 30px;
			font-size: 18px;
			outline: none;
		}
		div{
			text-align: center;
			padding-bottom: 10px;
			color: black;
			margin-top: 20px;
			margin-left: 100px;
			margin-right:100px;
			font-size: 20px;
			font-weight: bold;
		}
		#mydiv{
			border: 3px solid #001433;
			border-radius: 10px;
		}
</style>
</head>
<body>
	<h1>Welcome to Zenrays Cars</h1>
	<h2>Please register below</h2>
	<input type="name" id="customername" placeholder="Enter Name"><br>
	<input type="email" id="customeremail" placeholder="Enter Email ID"><br>
	<input type="text" id="customerchassisnum" placeholder="Enter car chassis number"><br>
	<input type="text" id="customercarmodel" placeholder="Enter car model number"><br>
	<input type="number" id="customerdate" placeholder="Enter Car Purchase Date"><br>
	<button onclick="add()">Add Customer</button><br>
	<button onclick="showResult()"> Show Customer Details </button>
	<div id ="output"></div>
	<script>
		let car = [];
		function add(){
			let carOb = {};
			carOb.name = document.querySelector('#customername').value;
			carOb.email = document.querySelector('#customeremail').value;
			carOb.chassisnumber = document.querySelector('#customerchassisnum').value;
			carOb.carmodel = document.querySelector('#customercarmodel').value;
			carOb.purchasedate = document.querySelector('#customerdate').value;
			car.push(carOb);
		}
		function showResult(){
			let divObj = '';
			car.forEach(function(carOb){
				divObj = divObj + "<div id = 'mydiv'> Customer Name : "+ carOb.name + "<br> Customer Email ID : " + carOb.email + "<br> Car Chassis Number : " + carOb.chassisnumber + "<br> Car Model Number : " + carOb.carmodel + "<br> Car Purchase year: "+ carOb.purchasedate + "</div>";
			})
			document.querySelector('#output').innerHTML = divObj;
		}
	</script>
</body>
</html>
