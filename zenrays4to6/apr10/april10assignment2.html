<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring an array</title>
</head>
<body>
    <p>see result in console</p>
    <script>
        let array = [12,2,3,4,6,4,3];
        let [a,b, ...remaining] = array;
        console.log(a)
        console.log(b)
        console.log(remaining);
    </script>
</body>
</html>
