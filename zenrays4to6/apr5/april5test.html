<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removing duplicates</title>
</head>
<body>
    <p> <strong> removing duplicates</strong> </p>
    <div id="mydiv"></div>
    <div id="mydiv1"></div>
    <div id="mydiv2"></div>
    <script>
        let array =  [3,4,5,5,3,11,2,4,5,2,3,4,7,8,5,12,12,55, 4,5, 11,11];
        document.getElementById('mydiv').innerHTML = `The given array is [${array}]`
        let newArr=[];

        array.forEach(function(val){
            if(!newArr.includes(val)){
                console.log(val);
                newArr.push(val);
            }
        })
        console.log(newArr);
        document.getElementById('mydiv1').innerHTML = `The array after removing duplicates is [${newArr}]`
    
        // document.getElementById('mydiv2').innerHTML = `The sum is [${res}]`
    </script>
</body>
</html>
