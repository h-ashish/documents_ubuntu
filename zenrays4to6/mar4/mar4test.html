<!DOCTYPE html>
<html>
<head>
	<title>GCD using Recursive</title>
</head>
<body>	
	<input type="number" id="input1" placeholder="Enter first number">
	<input type="number" id="input2" placeholder="Enter second number">
	<button onclick="show()">get gcd</button>
	<div id="mydiv"></div>
	<script>
		var val;
		function show(){
			let a = document.querySelector('#input1').value;
			let b = document.querySelector('#input2').value;
			document.querySelector('#mydiv').innerHTML = `The Greatest Common Divisor of ${a} and ${b} is ${gcd(a,b)}`;
		function gcd(a,b) {
			
	    	if ( b==0) {
	        	return a;
	   	 	}
	   	 		return gcd(b, a % b);      		    		 
			}
		}
	</script>
</body>
</html>
