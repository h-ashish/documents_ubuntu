<!DOCTYPE html>
<html>
<head>
	<title>finding charater that appears the most</title>
</head>
<body>
	<div id="mydiv"></div>
<script>
	let str = "the quick brown fox jumped on lazy fox";
	let arrstr = str.split('').sort();
	let samplearr = [];
	let freq = 1;
	let highest = 1;
	let char='';
	console.log(arrstr);
	arrstr.filter(function(val){
		if(val !== " "){
			samplearr.push(val);
		}	
	})
	console.log(samplearr);
	for(let i = 0; i < samplearr.length; i++){
		if(samplearr[i + 1] == samplearr[i]){
			freq = freq + 1;
		}else{
			freq = 1;
		}

		if(freq>highest){
			char = samplearr[i];
			highest = freq;
		}
	}
	document.querySelector('#mydiv').innerHTML = `The character that appears the most is ${char}. The frequency is ${highest}`
	console.log(highest);
	console.log(char);
</script>
</body>
</html>
