<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding age</title>
</head>
<body>
    <input type="month" placeholder="Enter DOB" id="input">
    <button onclick="showAge()">calculate age</button>
    <script>
        function showAge(){
            
            Date.prototype.showCurrentAge = function(){
                let year = new Date(document.querySelector('#input').value).getFullYear();
                console.log(year);
                let currYear = new Date().getFullYear();
                console.log(currYear);

                console.log(currYear - year);
            }
            let date = new Date();
            date.showCurrentAge();
        }
    </script>
</body>
</html>
