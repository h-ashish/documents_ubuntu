<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>Finding prime number</p>
    <input type="number" id="input" placeholder="enter a number">
    <button onclick="findPrime()">find prime</button>
    <div id="mydiv"></div>
    <script>
        let findPrime =() => {
            let n; 
          let result;
           n = document.getElementById("input").value;
           let i;
           let flag = true;
           for(i=2; i<=n/2; i++)
           {
            if(n%i == 0)
            {
                flag = false;
                break;
            }
        }
        if(flag == true)
        {
            result = document.getElementById('mydiv').innerHTML = n + " is a prime number"; 
        }else
        {
            result = document.getElementById('mydiv').innerHTML = n + " is not a prime number";
        }
        console.log(result)

        } 
    </script>
</body>
