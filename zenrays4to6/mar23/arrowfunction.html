<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
        function sayHi(msg){
            alert(msg);
        }
        sayHi("Hi");

        let sayHello = (msg)=> alert(msg);
        sayHello("Hello");

        let add = (a,b)=>alert(a + b);
        add(4,5);
    </script>
</body>
</html>
