<!DOCTYPE html>
<html>
<head>
	<title>String Example</title>
</head>
<body>
	<script>
		let str = "Zenrays";
		alert(typeof str);
		console.log(str[1]);

		let myStr = new String("Zenrays");
		alert(myStr);
		console.log(myStr[2]);
		alert(typeof myStr);
		console.log(str);
		console.log(myStr);
	</script>
</body>
</html>
