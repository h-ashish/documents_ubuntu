<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mar 24 assignment 5</title>
</head>
<body>
    <div id="mydiv"></div>
    <div id="mydiv1"></div>
    <script>
        let str = "The lazy brown fox jumped from the cliff" ;
        document.querySelector('#mydiv').innerHTML = `The given array is "${str}"`;
        let array = [];
        let res = str.split('');
        res.forEach(function(val){
            if(val == " "){
                array.push(val);
            }
        })
        document.querySelector('#mydiv1').innerHTML = `The number of spaces in the given string is ${array.length}`;
    </script>
</body>
</html>
