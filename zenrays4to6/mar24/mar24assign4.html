<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mar 24 assignment 4</title>
</head>
<body>
    <div id="mydiv"></div>
    <div id="mydiv1"></div>
    <p>check the array in console</p>
    <script> 
        let str = "The lazy brown fox jumped from the cliff";
        document.querySelector('#mydiv').innerHTML = `The given array is [${str}]`;
        let res = str.split(' ');
        document.querySelector('#mydiv1').innerHTML = `The string converted into array is [${res}]`;
    </script>
</body>
</html>
