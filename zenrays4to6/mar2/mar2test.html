<!DOCTYPE html>
<html>
<head>
	<title>Time zone using Moment JS</title>
</head>
<style>
		body{
			text-align: center;
			font-family: tahoma;
			background-color: DodgerBlue;
		}
		div{
			width: 60%;
			text-align: center;
			background-color: Lavender;
			border:3px solid Maroon;
			border-radius: 20px;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		input, datalist, option{
			text-align: center;
			width: 20%;
			height: 40px;
			margin: 20px;
			text-align: center;
			background-color: #e6e6ff;
			border:3px solid Maroon ;
			border-radius: 5px;
		}
	</style>
<body>
	<input list="city" name="cities" id="cities">
	<datalist id= "city">
	<option value="india">
	<option value="srilanka">
	<option value="USA">
	<option value="UK">
	<option value="japan" onclick="show()">
	</datalist><br>
	<input type="submit" id="input" >
	<div id="mydiv"></div>
<script src="moment.js"></script>
<script src="momenttimezone.js"></script>
<script>
		let selectId = document.querySelector('#cities');
		let input = document.querySelector('#input');
		
		input.addEventListener('click',function(){
			if(selectId.value == "india"){	
				let india = moment().tz("Asia/Kolkata").format('LLL');
					document.querySelector('#mydiv').innerHTML = `<h2> Timezone: Asia/India </h2> <br> <h2> City: Kolkata/ India </h2> <br> <h1> Date and time: ${india} </h1>`;
			}

			if(selectId.value == "srilanka"){
				let srilanka = moment().tz("Asia/Colombo").format('LLL');
					document.querySelector('#mydiv').innerHTML = `<h2> Timezone: Asia/Srilanka </h2> <br> <h2> City: Colombo/Sri Lanka </h2> <br> <h1> Date and time: ${srilanka}</h1>`;
			}
			if(selectId.value == "USA"){
				let USA = moment().tz("America/New_York").format('LLL');
					document.querySelector('#mydiv').innerHTML = `<h2> Timezone: USA/ NewYork </h2> <br> <h2> City: NewYork/ USA </h2> <br> <h1> Date and time: ${USA}</h1>`;
			}
			if(selectId.value == "UK"){
				let UK = moment().tz("Europe/London").format('LLL');
					document.querySelector('#mydiv').innerHTML = `<h2> Timezone: Europe/United Kingdom </h2> <br> <h2> City: London/ Europe </h2> <br> <h1> Date and time: ${UK}</h1>`;
			}
			if(selectId.value == "japan"){
				let japan = moment().tz("Asia/Tokyo").format('LLL');
					document.querySelector('#mydiv').innerHTML = `<h2> Timezone: Asia/Japan </h2> <br> <h2> City: Tokyo/ Japan </h2> <br> <h1> Date and time: ${japan} </h1>`;
			}
		})
</script>
</body>
</html>
