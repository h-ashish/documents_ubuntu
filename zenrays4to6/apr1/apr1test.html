<!DOCTYPE html>
<html lang="en">

    <title>count of elements in array</title>
</head>
<body>
    <p> <strong> Numbers repeating twice</strong> </p>
    <div id="mydiv"></div>
    <div id="mydiv1"></div>
    <script>
        let array = [1,2,3,4,6,7,9,10,34,1,4,1,2,3,6];
        document.getElementById('mydiv').innerHTML = `The given array is [${array}]`
        let countObj = {};
        let newArray =[];

        // for(let i=0;i<array.length; i++){
        //     let num = array[i]; //2
        //     countObj[num] = countObj[num] ? countObj[num] + 1 : 1;
        // }
        // array.forEach(function(val){
        //     if(countObj[val] = countObj[val]){
        //         countObj[val] = countObj[val] +1;
        //     }
        //     else {
        //         countObj[val] = 1;
        //     }
        // })
        // console.log(countObj);
        // for(let i in countObj){
        //     if(countObj[i]>=2){
        //         newArray.push(i);
        //     }
        // }
        array.forEach(function(val,index){
            let searchIndex = array.indexOf(val, index + 1);
            if(searchIndex != -1){
                if(array.indexOf(val,searchIndex + 1) !=-1){
                    console.log(`${val} found more than twice`)
                } else {
                    newArray.push(val);
                }

            }
        })
        document.getElementById('mydiv1').innerHTML = `The numbers that are repeated twice are [${newArray}]`
    </script>
</body>
</html>
