<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding log of a number</title>
</head>
<body>
    <input type="number" id="input" placeholder="enter number">
    <button onclick="findBin()">find binary value </button>
    <div id="mydiv"></div>
    <script>
        function findBin(){
            let inp = document.querySelector('#input').value;
            let res = (inp >>> 0).toString(2);
            document.querySelector('#mydiv').innerHTML = `The binary value of ${inp} is "${res}"`;
        }    
    </script>
</body>
</html>
