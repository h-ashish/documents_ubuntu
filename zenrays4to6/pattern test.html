<!DOCTYPE html>
<html>
<head>
	<title>Printing given pattern</title>
</head>
<body>
	 <div id= "mydiv"></div><br>
	<script>
			let z ="";
			for(let j=1;j<=5;j++){
				for(let i=1;i<=j;i++){		
					z=z+"*";
				}z =z + "<br>";						
			}
		document.getElementById("mydiv").innerHTML = z;					
	</script>
</body>
</html>
