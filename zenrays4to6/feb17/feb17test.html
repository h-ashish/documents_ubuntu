<!DOCTYPE html>
<html>
<head>
	<title>Sort Table</title>
</head>
<body>
	<button onclick= "sortedArr()">Sort</button>
	<table id ="details" border= "2"></table>
	<script>
		let names = ["rony","vignesh","saswati","vaishali","Ashish"];
		function sortedArr(){
			sortedRes = names.sort()
			sortedRes = names.reverse()
			console.log(sortedRes);
			document.querySelector('#details').innerHTML = "<tr> <th>  Array </th> </tr> <tr> <td> [" + names + "] </td> </tr> ";
		}
		document.querySelector('#details').innerHTML = "<tr> <th>  Array </th> </tr> <tr> <td> [" + names + "] </td> </tr> ";
