<body>
	<script>
		function SI(p,t,r){
			var interest;
			interest = (p*t*r)/100;
			return interest; 
		}
		var principle = 1000;
		var time = 5;
		var rate = 2;
		var result = SI(principle,time,rate);
		alert(result); 
	</script>
