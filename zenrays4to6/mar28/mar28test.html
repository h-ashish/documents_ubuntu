<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mar28 test1</title>
</head>
<body>
    <button onclick="showRes()">show string</button>
    <div id="mydiv"></div>
    <div id="mydiv1"></div>
    <script>
        function showRes(){
            let str = "The world is full of places to travel";
            document.getElementById('mydiv').innerHTML = `The given string is "${str}"`;
            let res = str.substr(0,2);
            document.getElementById('mydiv1').innerHTML = `The string after using split(0,2) is [${res}]`;
        }
    </script>
</body>
</html>
