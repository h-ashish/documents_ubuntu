<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin auto example</title>
    <style>
        div{
            border: 5px solid blue;
            padding: 10px;
        }
        #inner-div{
            margin: auto;
            width: 100px;
        }
        #container{
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inner-div"> inner div</div>
    </div>
</body>
</html>
