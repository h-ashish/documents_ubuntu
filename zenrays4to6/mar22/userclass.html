    <script>
        class User{
            name;
            age;
            password;
            constructor(name,age,password){
                this.name = name;
                this.age = age;
                this.password = password;
            }
            showName(){
                alert(this.name);
            }
            givePassword(){
                alert(this.password);
            }
            changeName(newName){
                this.name = newName;
            }
        }

        let nameOb = new User("Ashish",'23','ashish123');
        nameOb.showName();
        let password = nameOb.givePassword();
        alert(`The password is ${nameOb.password}`);
        nameOb.changeName("Munna");
        nameOb.showName();
    </script>
</body>
