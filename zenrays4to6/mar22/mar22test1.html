
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding value in given string</title>
</head>
<body>
    <textarea id="input1" cols="20" rows="10" placeholder="enter text"></textarea><br>
    <input type="text" id="input" placeholder="enter word to search">
    <button onclick="res.isPresent()">Search</button>
    <div id="mydiv"></div>
    <div id="mydiv1"></div>
    <script>
        
        String.prototype.isPresent = function(){
        let str = document.querySelector('#input1').value;
        document.querySelector('#mydiv').innerHTML = `The given string is "${str}"`;
        let word = document.querySelector('#input').value;
            if(str.includes(word)){
                document.querySelector('#mydiv1').innerHTML = `The letter "${word}" is present in the given string`;
            }else{
                document.querySelector('#mydiv1').innerHTML = `The letter "${word}  " is not present in the given string`;
            }  
        }
        let res = new String();
    </script>
</body>
</html>
