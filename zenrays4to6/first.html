<!DOCTYPE html>
<html>
<head>
	<title>My first form</title>
	<style>
		form, body{
			border: 5px solid blue;
			padding: 10px;
			border-radius: 10px;
			font-family: Calibri;
		}
	</style>
</head>
<body>
	<h1>Welcome to HTML 5</h1>
	<form action= "http://zenrays.com"  method="post">
		<input type="email" placeholder="Enter your mail ID" name="User email">
		<input type="number" placeholder="Enter your age" name="user age">
		<input type="url" name="page url" placeholder="Enter your page URL">
		<input type="password" name="password" placeholder="Enter password">
		<input type="date" min="2021-01-21" max="2025-01-25"name="birthday">
		<input type="month" name="holiday month">
		<input type="week" name="holiday week">
		<button>Submit</button>
	</form>
</body>
</html>
