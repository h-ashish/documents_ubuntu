<!DOCTYPE html>
<html>
<head>
	<title>Adding two numbers</title>

</head>
<body>
	 <input type="number" id="no1">
	 <input type="number" id="no2">
	 <button onclick="result()">Add</button>
	 <script>
	 	function add(){
	 		let n1;
	 		let n2;
	 		input1 = document.getElementById("no1");
	 		n1 = Number(input1.value);
	 		input2 = document.getElementById("no2");
	 		n2 = Number(input2.value);
	 		let sum = n1 + n2;
	 		return sum;
	 		} 		
	 </script>
	 <div id= "mydiv"></div>
	 <script> 
	 	function result(){
			let divObject = document.getElementById("mydiv")
			divObject.textContent = add();
			divObject.style.border="5px solid blue";
		}
	</script>
</body>
</html>
