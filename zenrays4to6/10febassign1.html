<!DOCTYPE html>
<html>
<head>
	<title>Adding Div to show details </title>
	<style >
		body{
			text-align: center;
			font-family: Tahoma;
		}
		#output{
			margin-top: 30px;
			padding: 20px;
			width: 50%;
			margin: auto;
		}
		#mydiv{
			border: 3px solid gold;
			border-radius: 20px;
			padding: 20px;
		}
		#text{
			font-size: 20px;
		}
		button{
			width: 15%;
			height: 40px;
			margin: 20px;
			text-align: center;
			background-color:gold;
			border:2px solid gold;
			border-radius: 30px;
			font-size: 18px;
			outline: none;
		}
	</style>
</head>
<body>
	<button onclick="showDetails()">Show details</button>
	<div id="output"></div>
	<script>
		function showDetails(){
			document.getElementById("output").innerHTML = "<div id='mydiv'><h1> Details are: </h1>  <div id = 'text'> Hello.I am a div generated by clicking a button. </div> <br> <div> <a href ='#'>privacy</a> <br> <a href ='#'> copyright </a> </div> ";
		}
	</script>
</body>
</html>
