<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user class inheritance</title>
</head>
<body>
    <script>
        class User {
            username; password; name; #secret
            constructor(username,password,name,secret){
                this.username = username;
                this.password = password;
                this.name = name;
                this.#secret = secret;
            }
            showName(){
                alert(this.name);
            }
            givePassword(){
                return this.password;
            }
            changeName(newName){
                this.name = newName;
            }
            showSecret(){
                alert(this.#secret);
            }
        }
        class AdminUser extends User{
            additionalRight;
            workingHours;
            constructor(username,password,name,secret,additionalRight,workingHours){
                super(username,password,name,secret);
                this.additionalRight = additionalRight;
                this.workingHours = workingHours;
            }
            showAdditionalRights(){
                alert(this.additionalRight);
            }
        }
        let adminOb = new AdminUser("admin1","adminadmin","Ashish","abc","can modify pages",12);
        alert(adminOb.givePassword());
        adminOb.showSecret();
        adminOb.showAdditionalRights()
    </script>
</body>
</html>
