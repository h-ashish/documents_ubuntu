<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter url as "https://www.zenrays.com"</p>
    <input type="url" id="input" placeholder="enter url">
    <button onclick="showWeb()">show</button>
    <div id="mydiv"></div>
    <script>
        function showWeb(){
            let website = "https://www.zenrays.com";
            let url = document.querySelector('#input').value;
            if(url == website){
                document.querySelector('#mydiv').innerHTML = `<a href="#" >zenrays.com</a>`;
            } else {
                document.querySelector('#mydiv').innerHTML = `Wrong url!`;
            }
        }
    </script>
</body>
</html>
