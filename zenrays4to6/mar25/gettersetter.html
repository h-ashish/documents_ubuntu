                    this.username= username;
                    this.password = password;

                }
                //getter returns the property name as the function name when u try to access the property.
                get hobby(){
                    return "Reading";
                }
                get interest(){
                    return "coding";
                }
                get Ep(){
                    return (new Date()).getTime();
                }
            }
            let userOb = new User("user1", "user1",(new Date().getTime()));
            // alert(userOb.hobby);
            // alert(userOb.interest)
            function getEpoch(){
                alert(userOb.epochMilliseconds);
                alert(userOb.Ep)
            }
