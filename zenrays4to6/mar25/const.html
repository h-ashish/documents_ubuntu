<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant value</title>
</head>
<body>
    <script>
        const PI = 3.14;
        // constant is used for functions as long as we dont change the function body

        const getPI = () => PI;
        alert(getPI());
    </script>
</body>
</html>
