<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar20 Assignment 3</title>
</head>
<body>
    <h1>Welcome to calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="result.add()"> Adds</button>
	<button onclick="result.subtract()"> Subtract</button>
	<button onclick="result.multiply()"> Multiply </button>
    <button onclick="result.divide()"> Divide </button>
    <button onclick="Obj()"> Create </button>
    <div id="mydiv"></div>
    <script>
        let obj;
        function Obj(){
            obj = {
                a: Number(document.querySelector('#num1').value),
                b: Number(document.querySelector('#num2').value),
            }
            console.log(obj);
        }
        
        function calculator(){
            
            this.add = function(){
                document.querySelector('#mydiv').innerHTML = `The Sum of ${obj.a} and ${obj.b} = ${obj.a + obj.b}`;
            },
            this.subtract = function(){
                document.querySelector('#mydiv').innerHTML = `The Difference of ${obj.a} and ${obj.b} = ${obj.a - obj.b}`;
            }
            this.multiply = function(){
                document.querySelector('#mydiv').innerHTML = `The Product of ${obj.a} and ${obj.b} = ${obj.a * obj.b}`;
            }
            this.divide = function(){
                document.querySelector('#mydiv').innerHTML = `The Remainder of ${obj.a} and ${obj.b} = ${obj.a / obj.b}`;
            }
        }
        let result = new calculator();
    </script>
</body>
</html>
