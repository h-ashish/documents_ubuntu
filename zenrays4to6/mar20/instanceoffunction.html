<!DOCTYPE html>
<html>
<head>
	<title>Instance of function</title>
</head>
<body>
<script>
	let no =15;
	function someFunction(){
		alert("some function");
	}
	// instance of compares whether that variable is instance of
	alert(no instanceof Function);
	alert(someFunction instanceof Function);

	//typeof() gives the  variable type
	alert("typeof(no) gives " + typeof(no));
	alert("typeof(no) gives " + typeof(someFunction));
</script>
</body>
</html>
