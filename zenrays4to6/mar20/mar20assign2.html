<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to calculator</h1>
    <button onclick="result.add();"> Adds</button>
	<button onclick="result.subtract();"> Subtract</button>
	<button onclick="result.multiply();"> Multiply </button>
    <button onclick="result.divide();"> Divide </button>
    <div id="mydiv"></div>
    <script>
        
        function calculator(a,b){
            this.a = a;
            this.b = b;
            this.add = function(){
                document.querySelector('#mydiv').innerHTML = `The Sum of ${this.a} and ${this.b} = ${this.a + this.b}`;
            },
            this.subtract = function(){
                document.querySelector('#mydiv').innerHTML = `The Difference of ${this.a} and ${this.b} = ${this.a - this.b}`;
            }
            this.multiply = function(){
                document.querySelector('#mydiv').innerHTML = `The Product of ${this.a} and ${this.b} = ${this.a * this.b}`;
            }
            this.divide = function(){
                document.querySelector('#mydiv').innerHTML = `The Remainder of ${this.a} and ${this.b} = ${this.a / this.b}`;
            }
        }
        let result = new calculator(4,5);
    </script>
</body>
</html>
