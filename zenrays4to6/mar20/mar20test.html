<!DOCTYPE html>
<html>
<head>
    <title>hero object function approach</title>
</head>
<body>
    <button onclick="displayName()">show name</button>
    <button onclick="displayAge()">show age</button>
    <button onclick="displayPlanet()">show planet</button><br>
    <p id="mydiv"></p>

<script>
    function Hero(name, age, planet){
        this.name = name;
        this.age = age;
        this.planet = planet;
        this.displayName = function(){
            document.querySelector('#mydiv').innerHTML = `name = ${this.name}`;
        }
        this.displayAge = function(){
            document.querySelector('#mydiv').innerHTML = `age = ${this.age}`;
        }
        this.displayPlanet = function(){
            document.querySelector('#mydiv').innerHTML = `planet = ${this.planet}`;
        }
        return alert("Hero has been created");
    }
    Hero('hulk','50','earth');
</script>
</body>
</html>
