<!DOCTYPE html>
<html>
<head>
	<title>Validating Email</title>
</head>
<body>
	<form name="myForm" onsubmit="validate(event)">
		<input type="text" name="email" placeholder="Enter email" >

		<button>Submit</button>
	</form>
<script>
	function validate(e){
		e.preventDefault();
		let email = e.target.email.value;
		if(email.includes("@") && email.includes(".")){
			alert("Valid Email!");
		}else{
			alert("Invalid Email!");
			return false;
		}
		console.log(email);
	}
</script>
</body>
</html>
