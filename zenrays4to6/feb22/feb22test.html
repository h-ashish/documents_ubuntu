<!DOCTYPE html>
<html>
<head>
	<title>Emptying array</title>
</head>
<body>
	<script>
		let array = [1,2,3,5,8,9,7,4];
		console.log(array);
		for( let i = 0; i<array.length; i++){
			delete array[i];
		}
		console.log(array);
	</script>
</body>
</html>
