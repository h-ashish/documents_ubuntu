<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charCodeat ()</title>
</head>
<body>
    <script>
        let str = "Yesterday was a holiday because it was holi";
        alert(`The given string is "${str}"`)
        let res = str.charCodeAt("4");
        alert(`The ascii code of the provided index is "${res}"`);
    </script>
</body>
</html>
