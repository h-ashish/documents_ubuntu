<!DOCTYPE html>
<html>
<head>
	<title>Closures practical example</title>
</head>
<body>
	<script>
		function main(arr){
			let newArr = [];
			arr.forEach(function(val){
				if(val%2==0)
					newArr.push(val*val);
			})
			console.log(newArr);
			function getSum(nosToSum){
				let i;
				let sum = 0;
				for(i=0; i < nosToSum; i++){
					sum = sum + newArr[i];
				}
				return sum;
			}
			return getSum;
		}
		let func1 = main([1,2,3,5,6,8,4,9,7,22]);
		alert(func1(4));
		alert(func1(2));
		alert(func1(5));
	</script>

</body>
</html>
