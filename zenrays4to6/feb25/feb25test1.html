<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table id="table" border="2"></table>
<script>
var details = {students:[{ name:"Vignesh", hobbies:[ {name:"playing",minutesInDay:30},
													{name:"reading",minutesInDay:45}],},
						{name:"Rony", hobbies:[ {name:"playing",minutesInDay:60},
												{name:"reading",minutesInDay:85}],},

						{ name:"Pooja", hobbies:[ {name:"playing",minutesInDay:90},
												{name:"travelling",minutesInDay:75}],},],
	
	aboutZenrays:{ faculties:[ {name:"sumit",hobbies:[ {name:"playing",minutesInDay:90},
														{name:"travelling",minutesInDay:75}]}, 
								{name:"Ayush",hobbies:[ {name:"cricket",minutesInDay:90},
														{name:"travelling",minutesInDay:75}]}, ], 
					courses:[ {name:"Full Stack Development",technologies:["react","node","mongodb","Express"]}, 
							{name:"UI Development",technologies:["react","HTML5","Boostrap","Javascript"]}, 
							{name:"React",technologies:["react","Javascript"]} ]}};
let detailsArr = [];
detailsArr.push(details);
// console.log(detailsArr);
	

      let htmlCode = '';

      htmlCode = '<tr><th>Name</th><th>Hobbies</th></tr>';
      detailsArr.forEach(function (val) {
        htmlCode += `<tr><td>${val.aboutZenrays['faculties'][0]['name']}</td><td>${val.aboutZenrays['faculties'][0]['hobbies'][0]['name']}  upto ${val.aboutZenrays['faculties'][0]['hobbies'][0]['minutesInDay']} min, ${val.aboutZenrays['faculties'][0]['hobbies'][1]['name']}  upto ${val.aboutZenrays['faculties'][0]['hobbies'][1]['minutesInDay']} min</td></tr>

                      <tr><td>${val.aboutZenrays['faculties'][1]['name']}</td><td>${val.aboutZenrays['faculties'][1]['hobbies'][0]['name']}  upto ${val.aboutZenrays['faculties'][0]['hobbies'][1]['minutesInDay']} min, ${val.aboutZenrays['faculties'][1]['hobbies'][1]['name']}  upto ${val.aboutZenrays['faculties'][1]['hobbies'][1]['minutesInDay']} min</td></tr>`;
      })
      document.getElementById('table').innerHTML = htmlCode;
    
</script>
</body>
</html>
