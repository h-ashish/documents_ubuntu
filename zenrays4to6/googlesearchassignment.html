<!DOCTYPE html>
<html>
<head>
	<title>Google Search App</title>
	<style >
		body{
			text-align: center;
			font-family: garamond;
		}
		#searchbox{
			width: 50%;
			height: 40px;
			border: 3px solid teal;
			border-radius: 50px;
			text-align: center;
			box-shadow: 3px 5px #D8D8D8;
			margin: auto;
		}
		#logo{
			width: 10%;
			height: 10%;
			margin-top: 40px;
		}
		h1{
			font-family: garamond;
			font-size: 70px;
			color: #0E255E;
		}
		button{
			width: 15%;
			height: 40px;
			margin: 40px;
			text-align: center;
			background-color:  teal;
			border:2px solid teal;
			border-radius: 30px;
			font-size: 18px;
			box-shadow: 3px 5px #D8D8D8;
		}
		#output{
			border:2px solid teal;
			border-radius: 30px;
		}
	</style>
</head>
<body>
	<div>
	<img id ="logo" src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v527-bb-34-logo_1.jpg?bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&q=65&usm=15&vib=3&w=600&s=5f160571146078a80963e2d9383ce2e7">
	</div>
	<h1>Google</h1>
	<input type="Search" id="searchbox" placeholder="Enter text to search"><br>
	<button onclick="doSearch()">Search</button>
	<div id="output"></div>
	<script>
		function doSearch(){
			let searchResult = '';
			let searchText = '';
			let outputDiv = document.getElementById("output");
			searchText = document.getElementById("searchbox").value;
			searchText = searchText.toLowerCase();
			if(searchText == "zenrays"){
				searchResult= "Zenrays is a year old company in training and consulting";
			}
			if(searchText =="react"){
				searchResult = "React is a javascript framework to create awesome web applications";
			}outputDiv.textContent = searchResult;
		}
	</script>

</body>
</html>
