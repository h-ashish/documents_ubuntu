<!DOCTYPE html>
<html>
<head>
	<title>Local storage app</title>
	<style>
		body{
			border: 4px solid grey;
			border-radius: 10px;
			padding: 20px;
			font-family: Calibri;
			text-align: center;
			background-color: #00e6e6;
		}
		#container{
			border: 4px solid blue;
			border-radius: 10px;
			padding: 20px;
			text-align: center;
		}
		input{
			width: 50%;
			height: 40px;
			margin: 20px;
			text-align: center;
			background-color: #ccffff;
		}
		button{
			width: 20%;
			height: 40px;
			margin: 10px;
			background-color: darkseagreen;
			border:2px solid red;
			border-radius: 10px;
		}
	</style>
</head>
<body>
<h1>Let's store your phone to show you later</h1>
<div id="container">
	<input type="text" id="username" placeholder="Enter your name"><br>
	<input type="number" id="userphoneno" placeholder="Enter your phone no."><br>
	<button onclick="storeValue()">Submit</button>
</div>
<script>
	function storeValue(){
		
	let name = document.getElementById("username"); 
	let username = name.value;
	let phoneNo = document.getElementById("userphoneno");
	let userphoneno = phoneNo.value;
	alert(username);
	alert(userphoneno)
	localStorage.setItem('personname',username);
	localStorage.setItem('phonenumber',userphoneno);
}	
</script>
</body>
</html>
