<!DOCTYPE html>
<html>
<head>
	<title>Returning Length of array </title>
</head>
<body>
	<button onclick="result()">Show length of arrays</button>
	<div id="mydiv"></div>
	<script>
		let array1 =[];
		let array =["amit","vaishali","saswati"];
		function result(){		
		let filteredArray = array.filter(function(val){
			val = val.length;
			array1.push(val);
			
		});
		console.log(array1);
		document.querySelector('#mydiv').innerHTML = "[" + array1 + "]";
	}
	</script>

</body>
</html>
