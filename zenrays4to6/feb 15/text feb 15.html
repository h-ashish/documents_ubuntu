<!DOCTYPE html>
<html>
<head>
	<title>Showing values of array</title>
</head>
<body>
	<input type="number" id="input" placeholder="Enter a number">;
	<button onclick="add()">Submit</button>
	<button onclick="showArray()">Show All</button>
	<div id="mydiv"></div>
	<script>
		let array = [];
		function add(){
		array.push(Number(document.querySelector('#input').value));
		console.log(array);
	}
	function showArray(){
		document.querySelector('#mydiv').innerHTML = "<p> The values added are: [" + array+ "] </p>";
	}
	</script>

</body>
</html>
