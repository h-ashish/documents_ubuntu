<!DOCTYPE html>
<html>
<head>
	<title>find number prime number or not</title>
</head>
<body>
    <form id="myForm" action="/result" onsubmit="findPrime()">
    <input type="number" id="no" placeholder="Enter a number">
    <button>Check Prime</button>
    </form>
    <div id="mydiv"></div>
    <script>
       
        function findPrime(){
          let n; 
          let result;
           n = document.getElementById("no").value;
           let i;
           let flag = true;
           for(i=2; i<=n/2; i++)
           {
            if(n%i == 0)
            {
                flag = false;
                break;
            }
        }
        if(flag == true)
        {
            result = document.getElementById('mydiv').innerHTML = n + " is a prime number"; 
        }else
        {
            result = document.getElementById('mydiv').innerHTML = n + " is not a prime number";
        }
        console.log(result)
    }
</script>    
</body>
</html>
