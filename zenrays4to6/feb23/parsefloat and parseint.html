<!DOCTYPE html>
<html>
<head>
	<title>Parse float and parse int</title>
</head>
<body>
<script>
	let noString = '123abc';
	let resultNo = parseInt(noString);
	console.log(resultNo);

	let noString1 = 'abc123';
	let resultNo1 = parseInt(noString1);
	console.log(resultNo1);

	let noString2 = '123.14abc';
	let resultNo2 = parseFloat(noString2);
	console.log(resultNo2);

</script>
</body>
</html>
