<!DOCTYPE html>
<html>
<head>
	<title>Test 5</title>
</head>
<body>
	<div id="output"></div>
	<script>
		let divObject = document.querySelector('#output');
		let givenArray = [1,2,3,7,9,10,4];
		for(let i = 0; i < givenArray.length; i++){
			if(givenArray[i]>5){
				divObject.innerHTML = divObject.innerHTML + givenArray[i] + "<br>";
			}
		}
	</script>
</body>
</html>
