<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
</head>
<body>
	<form name="myform" onsubmit="submitVals(event)">
		<input type="text" id="username" name="username" placeholder="Enter username"><br>
		<input type="text" id="name" name="name" placeholder="Enter name"><br>
		<input type="password" name="password" id="password" placeholder="Enter password"><br>
		<input type="text" name="location" id="location" placeholder="Enter location"><br>
		<button>Submit</button><br>
	</form>
	<button onclick="showProperties()">Show properties</button>
	<script>
		let array = [];
		function submitVals(e){
			e.preventDefault();
			let formOb = e.target;
			let obj = {
				username: formOb.username.value,
				name: formOb.name.value,
				password: formOb.password.value,
				location: formOb.location.value,
		}
		array.push(obj)
		console.log(array);
		}
		
		function showProperties(){
			array.forEach(function(val){
				for(i in val){
					alert(i + " : " + val[i]);
				}
			})
		}
	</script>
</body>
</html>
