<!DOCTYPE html>
<html>
<head>
	<title>showing different ways to create an object</title>
</head>
<body>
	<h1>See the different ways of declaring a function in the console</h1>
<script>
	let employee = new Object();
		employee.name = "Ashish H";
		employee.age = 23;
		employee.gender = "male";

	let employeeLocation = Object.create(employee);
		employeeLocation.location = "bangalore";
		console.log(employee)
		console.log(employeeLocation);

	let students = {
		name: "Ashish H",
		age: 23,
		gender: "male"
	}
	console.log( students);

	let familyMembers = {};
	familyMembers.father = "Harish";
	familyMembers.mother = "anitha";
	familyMembers.sister = "vaishnavi";
	console.log(familyMembers);
</script>
</body>
</html>
