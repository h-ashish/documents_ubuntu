<!DOCTYPE html>
<html>
<head>
	<title>Object simple example</title>
</head>
<body>

<script>
	let student = {
		working: "not working",
		giveExam: true,
		showDetails: function(){
			alert(`The student is ${this.working} and give Exams is ${this.giveExam}`);
		}
	};

	let zenraysStudent = Object.create(student);
	zenraysStudent.location = "BTM 2nd Stage";
	zenraysStudent.examsInWeek = function(){
		alert(`6-7 exams in a week`);
	}
	zenraysStudent.showDetails();
	console.log(zenraysStudent);

	let placedStudent = Object.create(zenraysStudent);
	placedStudent.salary = "min 18k pm";
	placedStudent.minPackage = function(){
		alert(`${this.salary}`);
	}
	console.log(placedStudent);
	
</script>
</body>
</html>
